<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <!-- Title div -->
    <div class="title-div">
      <div class="title-text">
        <h1>Etch-a-sketch</h1>
        <h2>Drag your mouse over the grid and draw something!</h2>
      </div>
    </div>

    <!-- Body div -->
    <div class="body-div">
      <!-- div for side options -->
      <div class="options-div">
        <button type="button" name="clearButton">Clear</button>
        <p>Grid Size:</p><br>
        <button type="button" name="16x16">16 x 16</button>
      </div>

      <!-- Container div for etch-a-sketch grid -->
      <div class="container-div" id="container">
      </div>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
